<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <H1>Please fill the form</H1>
    <form>
        <fieldset>
            <legend>
                Registration form
            </legend>
            <label><b><i><mark>Name</mark></i></b></label><br>

            <input type="text" id="name"><br>

            <label><b><i><mark>Email id</mark></i></b></label><br>

            <input type="text" id="email id"><br>

            <label><b><i><mark>Contact number(This will be Hidden)</mark></i></b></label><br>

            <input type="password" id="contact"><br>

            <label><b><i><mark>Gender</mark></i></b></label><br>

            <input type="radio" id="female" name="Gender" value="female">Female<br>

            <input type="radio" id="Male" name="Gender" value="Male">Male<br>

            <input type="radio" id="Other" name="Gender" value="Other">Other<br>

            <input type="radio" id="Rather not to tell" name="Gender" value="Rather not to tell">Rather not to tell<br>

            <label><b><i><mark>Favourite City</mark></i></b></label><br>

            <input type="checkbox" id="Dhaka" name="City" value="Dhaka">Dhaka<br>

            <input type="checkbox" id="Cumilla" name="City" value="Cumilla">Cumilla<br>

            <input type="checkbox" id="Sylhet" name="City" value="Sylhet">Sylhet<br>
        </fieldset>
    </form>
</body>

</html>
